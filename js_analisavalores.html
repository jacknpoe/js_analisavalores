<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="js_analisavalores.css">
    <link rel="icon" type="image/png" href="js_analisavalores.png"/>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100): 
            <input type="number" name="fnum" id="fnum">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <br><br><select name="flista" id="flista" size="10"></select>
            <br><input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p><br><a href="https://github.com/jacknpoe/js_analisavalores">Repositório no GitHub</a></p><br>
        <form action="index.html" method="POST" style="border: 0px">
            <p><input type="submit" name="voltar" value="Voltar"></p>
        </form>
    </footer>
    <script src="js_analisavalores.js"></script>
</body>
</html>
